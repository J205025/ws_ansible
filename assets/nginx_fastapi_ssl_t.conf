server {
    listen 8001;
    server_name music.j205025.org;  # Add your domain
    access_log /var/log/nginx/fastapiapp.access.log;
    error_log /var/log/nginx/fastapiapp.error.log;

    # Serve Nuxt SPA static files
    location / {
        root /home/ubuntu/Pi_Mpd_Server/frontend/dist;  # Path to your Nuxt build output
        try_files $uri $uri/ /index.html;  # SPA fallback
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to FastAPI
    location /api/ {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/Pi_Mpd_Server/backend/fastapi.sock;
        
        # Consolidated proxy headers (avoid duplication with proxy_params)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle CORS for all methods in one location
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}