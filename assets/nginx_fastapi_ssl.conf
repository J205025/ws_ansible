# HTTP server on port 8001
server {
    listen 8001;
    server_name music.j205025.org;
    access_log /var/log/nginx/fastapiapp.access.log;
    error_log /var/log/nginx/fastapiapp.error.log;

    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/Pi_Mpd_Server/backend/fastapi.sock;
    }
}

# HTTPS server on port 443
server {
    listen 443 ssl http2;
    server_name music.j205025.org;
    
    # SSL Configuration
    ssl_certificate /home/ubuntu/ssl/j205025.pem;
    ssl_certificate_key /home/ubuntu/ssl/j205025_private.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (optional but recommended)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/fastapiapp.access.log;
    error_log /var/log/nginx/fastapiapp.error.log;

    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/Pi_Mpd_Server/backend/fastapi.sock;
        
        # Additional proxy headers for HTTPS
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }
}